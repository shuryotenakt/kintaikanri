<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | KINTAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #333;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #ffffff;
            border: 1px solid #eaeaea;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.02);
        }
        .app-logo {
            letter-spacing: -1px;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #1a1a1a;
            text-align: center;
        }
        .form-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        .form-control:focus {
            border-color: #000;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #1a1a1a;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #333;
        }
        .alert {
            border-radius: 8px;
            border: none;
            font-size: 0.85rem;
        }
        .forgot-link {
            font-size: 0.85rem;
            color: #888;
            text-decoration: none;
            transition: color 0.2s;
        }
        .forgot-link:hover {
            color: #000;
        }
        .admin-hint {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.75rem;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>
<body>
    

    <div class="login-container">
        <div class="login-card">
            <div style="text-align: center; margin-top: 30px; margin-top:-5px; margin-bottom: 15px;">
                <img src="/images/logo.png" alt="Prime Worker Logo" style="width: 300px; height: auto;">
            </div>

            <div th:if="${param.error}" class="alert alert-danger bg-danger-subtle text-danger mb-4">
                <span th:if="${param.error[0] == 'already_logged_in'}">他の端末でログイン中のため、入れません。</span>
                <span th:if="${param.error[0] == 'user_not_found'}">ユーザーIDが存在しません。</span>
                <span th:if="${param.error[0] == 'invalid_password'}">パスワードが間違っています。</span>
                <span th:if="${param.error[0] == 'true'}">ログインに失敗しました。</span>
            </div>
            
            <div th:if="${param.reset_success}" class="alert alert-success bg-success-subtle text-success mb-4">
                パスワードを更新しました。
            </div>

            <form action="/login" method="post">
                <div class="mb-3">
                    <label class="form-label">ユーザーID または 名前</label>
                    <input type="text" name="loginInfo" class="form-control" placeholder="ユーザーIDまたは名前" >
                </div>
                
                <div class="mb-4">
                    <div class="d-flex justify-content-between">
                        <label class="form-label">パスワード</label>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="パスワード" required>
                </div>
                              
                <button type="submit" class="btn btn-primary w-100">ログイン</button>
            </form>

            <div class="text-center mt-4">
                <a href="/forgot-password" class="forgot-link">パスワードを忘れた場合はこちら</a>
            </div>

            <div class="admin-hint">
                ※初期管理者は <strong>ID:admin / Pass:admin123</strong>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputField = document.querySelector('input[name="loginInfo"]');
            if (inputField) {
                inputField.addEventListener('change', function() {
                    this.value = this.value.replace(/[０-９]/g, function(s) {
                        return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
                    });
                });
            }
        });
   
   // ブラウザやタブを閉じる、または更新する直前に実行
window.onbeforeunload = function() {
    // ログアウト用URLを「バックグラウンド」で実行する（ブラウザが閉じても一瞬だけ通信する）
    navigator.sendBeacon('/logout');
};</script>
</body>
</html>
