<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン | 勤怠管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">勤怠管理システム</h3>
                        <div th:if="${param.error}" class="alert alert-danger">IDまたはパスワードが違います</div>
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label class="form-label">ユーザーID または 名前</label>
                                <input type="text" name="loginInfo" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">パスワード</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">ログイン</button>
                        </form>
                        <hr>
                        <p class="text-muted small">※初期管理者は ID:admin / Pass:admin123</p>
                    </div>
                </div>
                <h1>yuse397</h1>
            </div>
            <h1>喜田新大</h1>
        </div>
    </div>
    <h1>中南智博</h1>
</body>
</html>
