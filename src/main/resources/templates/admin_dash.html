<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理者ダッシュボード</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .edit-panel {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 8px;
            display: inline-block;
        }
        .delete-col {
            transition: all 0.3s;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand">管理者ダッシュボード（ログイン中：[[${session.user.name}]]）</span>
            <div class="d-flex gap-2">
                <a href="/partner" class="btn btn-outline-warning btn-sm">⬅ 打刻画面へ</a>
                <a href="/logout" class="btn btn-outline-light btn-sm">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <div class="row">
            <div class="col-md-3">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">新規ユーザー登録</div>
                    <div class="card-body">
                        <form action="/admin/register" method="post" autocomplete="off">
                            <input type="text" name="name" class="form-control mb-2" placeholder="氏名" required autocomplete="off">
                            <input type="password" name="password" class="form-control mb-2" placeholder="パスワード" required autocomplete="new-password">
                            <select name="role" class="form-select mb-3">
                                <option value="PARTNER">パートナー社員</option>
                                <option value="ADMIN">管理者</option>
                            </select>
                            <button type="submit" class="btn btn-primary w-100">登録</button>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white fw-bold">従業員管理</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="u : ${userList}">
                            <span>
                                <span class="fw-bold">[[${u.name}]]</span>
                                <span class="text-muted small">([[${u.userId}]])</span>
                                <span th:if="${u.role == 'ADMIN'}" class="badge bg-warning text-dark ms-1">Admin</span>
                            </span>
                            <button class="btn btn-outline-danger btn-sm" 
                                    data-bs-toggle="modal" 
                                    data-bs-target="#deleteModal"
                                    th:data-id="${u.id}" 
                                    th:data-name="${u.name}"
                                    onclick="setDeleteTarget(this)">
                                削除
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <div class="fw-bold mb-2">打刻履歴管理</div>
                        <form action="/admin" method="get" id="filterForm" class="d-flex flex-wrap align-items-center gap-3 bg-light p-2 rounded border">
                            <div class="d-flex align-items-center gap-1">
                                <span class="small fw-bold text-muted text-nowrap">従業員:</span>
                                <select name="userId" class="form-select form-select-sm" style="width: 150px;" onchange="document.getElementById('filterForm').submit()">
                                    <option value="">全員を表示</option>
                                    <option th:each="u : ${userList}" th:value="${u.userId}" th:text="${u.name} + ' (' + ${u.userId} + ')'" th:selected="${u.userId == selectedUserId}"></option>
                                </select>
                            </div>
                            <div class="d-flex align-items-center gap-1 border-start ps-3">
                                <span class="small fw-bold text-muted text-nowrap">月:</span>
                                <input type="month" name="month" id="monthInput" th:value="${selectedMonth}" class="form-control form-control-sm" onchange="onMonthChange()">
                            </div>
                            <div class="d-flex align-items-center gap-1 border-start ps-3">
                                <span class="small fw-bold text-muted text-nowrap">日付:</span>
                                <input type="date" name="startDate" id="startDateInput" th:value="${selectedStartDate}" class="form-control form-control-sm" onchange="onDateChange()">
                                <span class="text-muted">～</span>
                                <input type="date" name="endDate" id="endDateInput" th:value="${selectedEndDate}" class="form-control form-control-sm" onchange="onDateChange()">
                            </div>
                            <div class="ms-auto">
                                <a href="/admin" class="btn btn-outline-secondary btn-sm">クリア</a>
                            </div>
                        </form>
                    </div>

                    <div class="card-body border-bottom py-2 bg-white d-flex justify-content-between align-items-center">
                        <div>
                            <button type="button" class="btn btn-success btn-sm fw-bold shadow-sm" data-bs-toggle="modal" data-bs-target="#createAttendanceModal">
                                ➕ 新規打刻登録
                            </button>
                            <button type="button" class="btn btn-outline-danger btn-sm fw-bold shadow-sm ms-2" id="deleteModeBtn" onclick="toggleDeleteMode()">
                                🗑️ 削除モードON
                            </button>
                        </div>
                        <div>
                            <button type="submit" form="deleteForm" id="executeDeleteBtn" class="btn btn-danger btn-sm fw-bold shadow-sm d-none">
                                チェックした項目を削除
                            </button>
                        </div>
                    </div>
                    
                    <form id="deleteForm" action="/admin/delete-attendances" method="post"></form>

                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th class="delete-col d-none text-center" style="width: 5%;">
                                        <input type="checkbox" id="selectAll" class="form-check-input" onclick="toggleAllCheckboxes(this)">
                                    </th>
                                    <th style="width: 15%;">名前(ID)</th>
                                    <th style="width: 65%;">勤務実績 / 修正フォーム</th>
                                    <th style="width: 15%;">労働時間</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="h : ${histories}">
                                    <td class="delete-col d-none text-center">
                                        <input class="form-check-input attendance-checkbox" type="checkbox" name="attendanceIds" th:value="${h.id}" form="deleteForm">
                                    </td>

                                    <td>
                                        <span class="fw-bold">[[${h.userName}]]</span><br>
                                        <small class="text-muted">ID: [[${h.userId}]]</small>
                                    </td>
                                    
                                    <td>
                                        <div class="mb-2">
                                            <span class="badge bg-secondary mb-1">記録</span><br>
                                            <span class="fs-5 fw-bold text-dark">
                                                <span th:text="${#temporals.format(h.startTime, 'yyyy/MM/dd HH:mm')}"></span>
                                                <span class="text-muted mx-2">～</span>
                                                <span th:text="${h.endTime != null ? #temporals.format(h.endTime, 'HH:mm') : '未退勤'}"></span>
                                            </span>
                                        </div>
                                        
                                        <div class="edit-panel">
                                            <form action="/admin/edit" method="post" class="d-flex align-items-center gap-2 m-0">
                                                <input type="hidden" name="id" th:value="${h.id}">
                                                <span class="text-muted small fw-bold">修正:</span>
                                                <input type="datetime-local" name="startTime" 
                                                       th:value="${#temporals.format(h.startTime, 'yyyy-MM-dd''T''HH:mm')}" 
                                                       class="form-control form-control-sm" style="width: auto;">
                                                <span class="text-muted small">～</span>
                                                <input type="datetime-local" name="endTime" 
                                                       th:value="${h.endTime != null ? #temporals.format(h.endTime, 'yyyy-MM-dd''T''HH:mm') : ''}" 
                                                       class="form-control form-control-sm" style="width: auto;">
                                                <button type="submit" class="btn btn-warning btn-sm fw-bold shadow-sm">上書き保存</button>
                                            </form>
                                        </div>
                                    </td>

                                    <td>
                                        <span class="badge bg-success fs-6" th:text="${h.workTime}"></span>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(histories)}">
                                    <td colspan="4" class="text-center text-muted py-4">履歴が見つかりません</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createAttendanceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">新規打刻の登録</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="/admin/create-attendance" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-bold">対象ユーザー</label>
                            <select name="targetUserId" class="form-select" required>
                                <option value="" disabled selected>選択してください</option>
                                <option th:each="u : ${userList}" th:value="${u.userId}" th:text="${u.name} + ' (' + ${u.userId} + ')'"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">出勤時間</label>
                            <input type="datetime-local" name="startTime" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">退勤時間（未退勤の場合は空欄）</label>
                            <input type="datetime-local" name="endTime" class="form-control">
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                            <button type="submit" class="btn btn-success">登録する</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">ユーザー削除の確認</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>本当にユーザー <strong id="deleteTargetName"></strong> を削除しますか？<br>
                    <span class="text-danger small">※このユーザーの勤怠データもすべて削除されます。</span></p>
                    
                    <form action="/admin/delete-user" method="post">
                        <input type="hidden" name="targetId" id="deleteTargetId">
                        <div class="mb-3">
                            <label class="form-label fw-bold">管理者のパスワードを入力</label>
                            <input type="password" name="adminPassword" class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                            <button type="submit" class="btn btn-danger">削除実行</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ユーザー削除モーダル用
        function setDeleteTarget(button) {
            var id = button.getAttribute('data-id');
            var name = button.getAttribute('data-name');
            document.getElementById('deleteTargetId').value = id;
            document.getElementById('deleteTargetName').textContent = name;
        }

        // 検索排他制御
        function onMonthChange() {
            document.getElementById('startDateInput').value = '';
            document.getElementById('endDateInput').value = '';
            document.getElementById('filterForm').submit();
        }

        function onDateChange() {
            document.getElementById('monthInput').value = '';
            var start = document.getElementById('startDateInput').value;
            var end = document.getElementById('endDateInput').value;
            if (start && end) {
                document.getElementById('filterForm').submit();
            }
        }

        // 🆕 削除モードの切り替えスクリプト
        let isDeleteMode = false;
        function toggleDeleteMode() {
            isDeleteMode = !isDeleteMode;
            const cols = document.querySelectorAll('.delete-col');
            const execBtn = document.getElementById('executeDeleteBtn');
            const modeBtn = document.getElementById('deleteModeBtn');

            // チェックボックス列と削除実行ボタンの表示/非表示
            cols.forEach(col => col.classList.toggle('d-none', !isDeleteMode));
            execBtn.classList.toggle('d-none', !isDeleteMode);

            // ボタンの見た目を変える
            if (isDeleteMode) {
                modeBtn.classList.remove('btn-outline-danger');
                modeBtn.classList.add('btn-danger');
                modeBtn.textContent = '❌ 削除モードOFF';
            } else {
                modeBtn.classList.remove('btn-danger');
                modeBtn.classList.add('btn-outline-danger');
                modeBtn.textContent = '🗑️ 削除モードON';
                
                // モードOFF時にチェックをすべて外す
                document.querySelectorAll('.attendance-checkbox').forEach(cb => cb.checked = false);
                document.getElementById('selectAll').checked = false;
            }
        }

        // 🆕 全選択チェックボックスの動き
        function toggleAllCheckboxes(source) {
            const checkboxes = document.querySelectorAll('.attendance-checkbox');
            checkboxes.forEach(cb => cb.checked = source.checked);
        }
    </script>
</body>
</html>
