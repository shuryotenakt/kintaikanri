<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>パスワード再設定 | 勤怠管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">パスワード再設定</h3>
                        
                        <div th:if="${param.error}" class="alert alert-danger small">
    <span th:if="${param.error[0] == 'user_not_found'}">入力されたユーザーIDは登録されていません。</span>
    <span th:if="${param.error[0] == 'name_mismatch'}">ユーザーIDと名前の組み合わせが一致しません。</span>
    <span th:if="${param.error[0] == 'password_mismatch'}">確認用パスワードが一致しません。</span>
    <span th:if="${param.error[0] == 'same_as_old'}">新しいパスワードは現在のものと異なる必要があります。</span>
</div>
                        <form action="/reset-password" method="post">
                            <div class="mb-3">
                                <label class="form-label">ユーザーID</label>
                                <input type="text" name="userId" class="form-control" placeholder="例: admin" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">登録名（名前）</label>
                                <input type="text" name="name" class="form-control" placeholder="例: 管理者" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">新しいパスワード</label>
                                <input type="password" name="newPassword" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">新しいパスワード(再入力)</label>
                                <input type="password" name="confirmPassword" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-warning w-100">パスワードを更新する</button>
                        </form>
                        <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 半角に変換したい入力欄の名前をリストにする
        const targetNames = ['userId', 'newPassword', 'confirmPassword'];

        targetNames.forEach(name => {
            const inputField = document.querySelector(`input[name="${name}"]`);
            if (inputField) {
                // 入力確定時（Change）に全角数字を半角に変換
                inputField.addEventListener('change', function() {
                    this.value = this.value.replace(/[０-９]/g, function(s) {
                        return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
                    });
                });
            }
        });
    });
</script>
                        <div class="text-center mt-3">
                            <a href="/" class="text-decoration-none small">ログイン画面に戻る</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
