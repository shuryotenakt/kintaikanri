<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定 | Prime Worker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ログイン画面と100%同じスタイル */
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #333;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #ffffff;
            border: 1px solid #eaeaea;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.02);
        }
        .form-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        .form-control:focus {
            border-color: #000;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #1a1a1a;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #333;
        }
        .alert {
            border-radius: 8px;
            border: none;
            font-size: 0.85rem;
        }
        .forgot-link {
            font-size: 0.85rem;
            color: #888;
            text-decoration: none;
            transition: color 0.2s;
        }
        .forgot-link:hover {
            color: #000;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <div style="text-align: center; margin-top:-5px; margin-bottom: 15px;">
                <img src="/images/logo.png" alt="Prime Worker Logo" style="width: 300px; height: auto;">
            </div>

            <div style="font-weight: 700; font-size: 1.2rem; text-align: center; margin-bottom: 1.5rem; color: #1a1a1a;">
                パスワード再設定
            </div>

            <div th:if="${param.error}" class="alert alert-danger bg-danger-subtle text-danger mb-4">
                <span th:if="${param.error[0] == 'user_not_found'}">ユーザーIDが登録されていません。</span>
                <span th:if="${param.error[0] == 'name_mismatch'}">IDと名前の組み合わせが一致しません。</span>
                <span th:if="${param.error[0] == 'password_mismatch'}">確認用パスワードが一致しません。</span>
                <span th:if="${param.error[0] == 'same_as_old'}">以前と同じパスワードは使用できません。</span>
            </div>

            <form action="/reset-password" method="post">
                <div class="mb-3">
                    <label class="form-label">ユーザーID</label>
                    <input type="text" name="userId" class="form-control" placeholder="ユーザーIDを入力" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">登録名（名前）</label>
                    <input type="text" name="name" class="form-control" placeholder="お名前を入力" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">新しいパスワード</label>
                    <input type="password" name="newPassword" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">新しいパスワード(再入力)</label>
                    <input type="password" name="confirmPassword" class="form-control" required>
                </div>
                                     
                <button type="submit" class="btn btn-primary w-100">パスワードを更新する</button>
            </form>

            <div class="text-center mt-4">
                <a href="/" class="forgot-link">ログイン画面に戻る</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 全角数字を半角に変換する対象
            const targetNames = ['userId', 'newPassword', 'confirmPassword'];
            targetNames.forEach(name => {
                const inputField = document.querySelector(`input[name="${name}"]`);
                if (inputField) {
                    inputField.addEventListener('change', function() {
                        this.value = this.value.replace(/[０-９]/g, function(s) {
                            return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
                        });
                    });
                }
            });
        });
    </script>
</body>
</html>
