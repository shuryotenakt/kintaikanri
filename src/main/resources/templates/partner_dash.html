<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>パートナー画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-secondary mb-4">
        <div class="container">
            <span class="navbar-brand">
                ようこそ、<strong th:text="${session.user.name}">ユーザー</strong> さん
                <span class="badge bg-light text-dark ms-2">ID: [[${session.user.userId}]]</span>
            </span>
            <a href="/logout" class="btn btn-outline-light btn-sm">ログアウト</a>
        </div>
    </nav>

    <div class="container">
        <div class="card p-5 shadow-sm text-center mb-5">
            <h2 class="mb-4">打刻パネル</h2>
            <div class="d-flex justify-content-center gap-4">
                <form action="/partner/clock-in" method="post">
                    <button type="submit" class="btn btn-primary btn-lg px-5 shadow">出勤</button>
                </form>
                <form action="/partner/clock-out" method="post">
                    <button type="submit" class="btn btn-danger btn-lg px-5 shadow">退勤</button>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white fw-bold">自分の履歴</div>
            <table class="table table-hover mb-0">
                <thead>
                    <tr><th>日付</th><th>出勤</th><th>退勤</th><th>合計時間</th></tr>
                </thead>
                <tbody>
                    <tr th:each="h : ${myHistories}">
                        <td th:text="${#temporals.format(h.startTime, 'yyyy/MM/dd')}"></td>
                        <td th:text="${#temporals.format(h.startTime, 'HH:mm')}"></td>
                        <td th:text="${h.endTime != null ? #temporals.format(h.endTime, 'HH:mm') : '-'}"></td>
                        <td class="fw-bold text-success" th:text="${h.getWorkTime()}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
